<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Frases Motivacionais</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1> Gerenciador de Frases</h1>
        
    
        <div id="frase-apoio" class="frase-container"></div>
        <button id="mudar-frase" class="btn-gerar">Nova Frase Aleatória</button>
        
    
        <div class="form-container">
            <h2>Adicionar/Editar Frase</h2>
            <form id="form-frase">
                <input type="text" id="texto-frase" placeholder="Digite uma frase motivacional" required>
                <input type="hidden" id="frase-id">
                <div class="btn-group">
                    <button type="submit" class="btn-salvar">Salvar</button>
                    <button type="button" id="cancelar-edicao" class="btn-cancelar">Cancelar</button>
                </div>
            </form>
        </div>
        
    
        <div class="lista-frases">
            <h2>Suas Frases</h2>
            <ul id="lista-frases"></ul>
        </div>
    </div>
    
    
    <div class="favorito-container">
        <button id="btn-favorito" class="btn-favorito">⭐</button>
        <span id="texto-favorito">Adicionar aos Favoritos</span>
    </div>
    
    
    <div class="lista-frases">
        <h2>Frases Favoritas</h2>
        <ul id="lista-favoritos"></ul>
    </div>
</div>
    
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reequilibra | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../../assets/css/global-theme.css">
    <style>
        :root {
            --primary: #01ae7d;
            --primary-hover: #018a65;
        }

        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
        }

        [data-theme="dark"] body {
            background: linear-gradient(135deg, #1a1a1a 0%, #262626 100%);
        }

        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 3rem 2.5rem;
            max-width: 450px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        [data-theme="dark"] .login-card {
            background: var(--card-background);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        .login-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), #2dd4bf);
        }

        .brand {
            text-align: center;
            margin-bottom: 2rem;
        }

        .brand-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .brand-icon img {
            display: flex;
            margin-left: -32px;
            justify-content: center;
            width: 250%;
            height: 250%;
            object-fit: contain;
        }

        .brand-name {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
            margin: 0;
        }

        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 0.875rem 1rem;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        [data-theme="dark"] .form-control {
            background: var(--surface);
            border-color: var(--border);
            color: var(--text-primary);
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(32, 178, 170, 0.1);
            background: white;
        }

        [data-theme="dark"] .form-control:focus {
            background: var(--surface-elevated);
        }

        .form-label {
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        [data-theme="dark"] .form-label {
            color: var(--text-primary);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), #2dd4bf);
            border: none;
            border-radius: 12px;
            padding: 0.875rem;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, var(--primary-hover), #0d9488);
            transform: translateY(-1px);
        }

        .login-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .login-link:hover {
            color: var(--primary-hover);
            text-decoration: underline;
        }

        .subtitle {
            color: #6b7280;
            text-align: center;
            margin-bottom: 2rem;
        }

        [data-theme="dark"] .subtitle {
            color: var(--text-secondary);
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text-primary);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .theme-toggle:hover {
            background: var(--primary);
            color: white;
        }
    </style>
</head>

<body>
    <!-- <button class="theme-toggle" id="themeToggle">
        <i class="bi bi-moon"></i>
    </button> -->

    <div class="login-container">
        <div class="login-card">
            <div class="brand">
                <div class="brand-icon">
                    <a href="../../index.html">
                        <img src="../../assets/images/logo.png" alt="Logo Reequilibra" class="logo-img">
                    </a>
                </div>
                <p class="subtitle">
                    Entre na sua conta e continue sua jornada
                </p>
            </div>

            <form id="login-form">
                <div class="mb-3">
                    <label class="form-label">
                        <i class="bi bi-envelope me-2"></i>E-mail ou usuário
                    </label>
                    <input
                        type="text"
                        id="username"
                        class="form-control"
                        placeholder="Digite seu e-mail ou usuário"
                        required
                    />
                </div>

                <div class="mb-4">
                    <label class="form-label">
                        <i class="bi bi-lock me-2"></i>Senha
                    </label>
                    <input
                        type="password"
                        id="password"
                        class="form-control"
                        placeholder="Digite sua senha"
                        required
                    />
                </div>

                <button
                    id="btn_login"
                    type="submit"
                    class="btn btn-primary w-100 mb-3"
                >
                    <i class="bi bi-box-arrow-in-right me-2"></i>Entrar
                </button>

                <div class="text-center">
                    <a href="cadastro.html" class="login-link">
                        <i class="bi bi-person-plus me-1"></i>Não tem uma conta? Cadastre-se
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/theme-manager.js"></script>
    <script src="../../assets/js/login.js"></script>
</body>
</html>

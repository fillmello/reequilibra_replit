<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reequilibra | Cadastro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <style>
      :root {
        --primary: #01ae7d;
        --primary-hover: #018a65;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        min-height: 100vh;
      }

      .cadastro-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem 1rem;
      }

      .cadastro-card {
        background: white;
        border-radius: 20px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        padding: 3rem 2.5rem;
        max-width: 450px;
        width: 100%;
        position: relative;
        overflow: hidden;
      }

      .cadastro-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, var(--primary), #2dd4bf);
      }

      .brand {
        text-align: center;
        margin-bottom: 2rem;
      }

      .brand-icon {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 1.5rem;
        margin-bottom: 1rem;
      }

      .brand-name {
        font-size: 1.8rem;
        font-weight: 700;
        color: var(--primary);
        margin: 0;
      }

      .form-control {
        border: 2px solid #e9ecef;
        border-radius: 12px;
        padding: 0.875rem 1rem;
        transition: all 0.3s ease;
        background: #fafafa;
      }

      .form-control:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(32, 178, 170, 0.1);
        background: white;
      }

      .form-label {
        font-weight: 600;
        color: #374151;
        margin-bottom: 0.5rem;
      }

      .btn-primary {
        background: linear-gradient(135deg, var(--primary), #2dd4bf);
        border: none;
        border-radius: 12px;
        padding: 0.875rem;
        font-weight: 600;
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      .btn-primary:hover {
        background: linear-gradient(135deg, var(--primary-hover), #0d9488);
        transform: translateY(-1px);
      }

      .login-link {
        color: var(--primary);
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s ease;
      }

      .login-link:hover {
        color: var(--primary-hover);
        text-decoration: underline;
      }

      .subtitle {
        color: #6b7280;
        text-align: center;
        margin-bottom: 2rem;
      }
    </style>
  </head>

  <body>
    <div class="cadastro-container">
      <div class="cadastro-card">
        <div class="brand">
          <div class="brand-icon">
            <a href="../../index.html">
              <img
                src="../../assets/images/logo.png"
                alt="Logo Reequilibra"
                class="logo-img"
              />
            </a>
          </div>

          <p class="subtitle">
            Crie sua conta e comece sua jornada de bem-estar
          </p>
        </div>

        <form id="register-form">
          <div class="mb-3">
            <label class="form-label">
              <i class="bi bi-person me-2"></i>Nome completo
            </label>
            <input
              type="text"
              id="txt_nome"
              class="form-control"
              placeholder="Digite seu nome completo"
              required
            />
          </div>

          <div class="mb-3">
            <label class="form-label">
              <i class="bi bi-at me-2"></i>Usuário
            </label>
            <input
              type="text"
              id="txt_login"
              class="form-control"
              placeholder="Escolha um nome de usuário"
              required
            />
          </div>

          <div class="mb-3">
            <label class="form-label">
              <i class="bi bi-envelope me-2"></i>E-mail
            </label>
            <input
              type="email"
              id="txt_email"
              class="form-control"
              placeholder="Digite seu e-mail"
              required
            />
          </div>

          <div class="mb-3">
            <label class="form-label">
              <i class="bi bi-lock me-2"></i>Senha
            </label>
            <input
              type="password"
              id="txt_senha"
              class="form-control"
              placeholder="Crie uma senha segura"
              required
            />
          </div>

          <div class="mb-4">
            <label class="form-label">
              <i class="bi bi-shield-check me-2"></i>Confirmar senha
            </label>
            <input
              type="password"
              id="txt_senha2"
              class="form-control"
              placeholder="Confirme sua senha"
              required
            />
          </div>

          <button
            id="btn_salvar"
            type="submit"
            class="btn btn-primary w-100 mb-3"
          >
            <i class="bi bi-check-circle me-2"></i>Criar conta
          </button>

          <div class="text-center">
            <a href="login.html" class="login-link">
              <i class="bi bi-arrow-left me-1"></i>Já tem uma conta? Entrar
            </a>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/login.js"></script>
  </body>
</html>
